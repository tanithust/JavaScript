<!DOCTYPE html>
<html>
    <head>
        <title>
            Sorting object array
        </title>
    </head>
    <body>
        Give an array of cars:<br>
        car[1]={ type:"Volvo" , year:2010 }<br>
        car[2]={ type:"Mercedes" , year:2001}<br>
        car[3]={ type:"BMW", year:2016}<br>
        Sorting this array by:<br>
        <button onclick="byType()">By type</button>
        <p id="byType"></p>
        <button onclick="byYear()">By year</button>
        <p id="byYear"></p>
        <script>
            var cars=[{type:"Volvo" , year:2010},{type:"Mercedes" , year:2001},{type:"BMW", year:2016}];
            function byType(){
                cars.sort(function(a,b){return b.type-a.type;});
                var text="<table> <tr><th scope=\"col\">Type</th> <th scope=\"col\">Year</th></tr>";
                var len=cars.length;
                while(len--)
                {
                    text+="<tr><td>"+cars[len].type+"</td>"+"<td>"+cars[len].year+"</td> </tr>";
                }
                text+="</table>";
                document.getElementById("byType").innerHTML=text;
            }
            function byYear(){
                cars.sort(function(a,b){return b.year-a.year;});
                var byYear="<table> <tr><th scope=\"col\">Type</th> <th scope=\"col\">Year</th></tr>";
                var len=cars.length;
                while(len--)
                {
                    byYear+="<tr><td>"+cars[len].type+"</td>"+"<td>"+cars[len].year+"</td> </tr>";
                }
                byYear+="</table>";
                document.getElementById("byYear").innerHTML=byYear;
            }
        </script>
    </body>
</html>
